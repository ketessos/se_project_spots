<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Spot logo" class="header__logo">
        </header>
             <main class="content">
            <section class="profile page__section">
                <img src="./images/avatar.svg" alt="Bessie Coleman" class="profile__avatar">
            <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                <button type="button" class="profile__edit-btn">
                    <img src="./images/pencil.svg" alt="Edit profile" class="profile__edit-icon" />
                    Edit Profile
                </button>
            </div>
                <button type="button" class="profile__add-btn">
                <img src="./images/btnsign.svg" alt="Plus icon" class="profile__btn-icon" /> New Post
             </button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                <li class="card">
                    <img src="./images/image1.svg" alt="Val Thorens" class="card__image"/>
                    <div class="card__content">
                        <h2 class="card__title">Val Thornes</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/image2.svg" alt="Restaurant terrace" class="card__image"/>
                    <div class="card__content">
                        <h2 class="card__title">Restaurant terrace</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/image3.svg" alt="An outdoor cafe" class="card__image"/>
                    <div class="card__content">
                        <h2 class="card__title">An outdoor cafe</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/image4.svg" alt="A very long bridge, over the forest..." class="card__image"/>
                    <div class="card__content">
                        <h2 class="card__title"> Very long bridge, over the forest </h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/image5.svg" alt="Tunnel with morning light" class="card__image"/>
                    <div class="card__content">
                        <h2 class="card__title">Tunnel with morning light</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/image6.svg" alt="Mountain house" class="card__image"/>
                    <div class="card__content">
                        <h2 class="card__title">Mountain house</h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
            </main>
        <footer class="footer">2025 &#169; Spots</footer>
    </div>
</body>
</html>
